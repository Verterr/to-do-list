<div class="MainContainer">
  <div class="InputContainer">
    <main-input></main-input>
  </div>
  <div class="SortsContainer">
    <sorts></sorts>
  </div>
  <div class="TaskListContainer">
    <div
      cdkDropList #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[doneList,todoList]"
      (cdkDropListDropped)="drop($event)"
      class="InProgressContainer">
      <h2>W toku</h2>
      <todo *ngFor="let todo of inProgress" [todo]="todo" cdkDrag></todo>
    </div>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todos"
      [cdkDropListConnectedTo]="[inProgressList,doneList]"
      (cdkDropListDropped)="drop($event)"
      class="TodoContainer">
      <h2>Do zrobienia</h2>
      <todo *ngFor="let todo of todos" [todo]="todo" cdkDrag></todo>
    </div>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[inProgressList,todoList]"
      (cdkDropListDropped)="drop($event)"
      class="DoneContainer">
      <h2>Gotowe</h2>
      <todo *ngFor="let todo of done" [todo]="todo" cdkDrag></todo>
    </div>
  </div>
</div>
