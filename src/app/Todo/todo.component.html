<mat-card class="Task">
  <div class="InfoContainer">
    <div class="FirstRow">
      <h3 class="TitleContainer" >
        {{todo.title}}
      </h3>
      <img src="./assets/icons8-{{todo.priority}}-priority-50.png" style="height: 3vh; margin-left: 5%"/>
    </div>
    <h4 class="DateContainer">
      {{todo.date}}
    </h4>
    <p class="DescriptionContainer">
      {{todo.description}}
    </p>
  </div>
  <img src="./assets/icons8-trash.svg" >
</mat-card>
